apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: talha-rasool-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: rasooltalha/flask-postgres:dev
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: postgres # Service name
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRESQL_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRESQL_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRESQL_PASSWORD
            - name: DB_PORT
              value: "5432"
